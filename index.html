<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Robotics Club Registration Slip</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"; rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<style>
	body {
		background-color: #003049
	}

	h3{
      text-align: center;
  	}

  	h4{
  		text-align: left;
  	}

  	h5 {
  		text-align: right;
  	}


	.container {
		border: 1px solid;
	}
</style>
</head>

<body>
<br>
<div class="welcome">
<h5 style="font-family: verdana; font-size: 80%; color: white">| BE A MEMBER! | JOIN NOW | ROBOTICS |</h5>

<div>
<nav>
  <ul>
	<li> <a href="https://www.sciencedirect.com/topics/computer-science/robot-design">Robot Design</a></li>
    <li> <a href="https://www.sciencedirect.com/topics/computer-science/human-robot-interaction">Human-Robot Interaction</a> </li>
    <li> <a href="https://www.nature.com/articles/s41598-023-48338-4">Robot Learning and Evolution</a> </li>
   </ul>
</nav>
</div>

<br>
<br>

<form>
 <div class="row">
 <h3 style="color: white; font-family: serif;">Robotics Club Registration Slip</h3>
 
 <div class="container mt-5 p-5">
<!-- Input -->
<div class="col">
	<label style="color: white;"> Name </label>
	<input type="name" class="form-control" id="user" placeholder="type here">
</div>

<div class="col">
	<label style="color: white;"> Age </label>
	<input type="age" class="form-control" id="age" placeholder="type here" alt="left">
</div>

<div class="col">
	<label style="color: white;"> Phone Number </label>
	<input type="phone number" class="form-control" id="number" placeholder="type here">
</div>

<div class="col">
	<label style="color: white;"> Email Address </label>
	<input type="email address" class="form-control" id="email" placeholder="type here">
</div>
</form>

<br>
<br>

<!-- Check Box -->
<div class="form-check">
	<h4 style="color: white;"> Preffered Topics </h4>
	<label class="form-check-label" style="color: white;">
	<input type="checkbox" class="form-check-input" value="">Robot Design
	</label>
</div>

<div class="form-check">
	<label class="form-check-label" style="color: white;">
	<input type="checkbox" class="form-check-input" value="">Human-Robot interaction
	</label>
</div>

<div class="form-check">
	<label class="form-check-label" style="color: white;">
	<input type="checkbox" class="form-check-input" value="">Robot learning and evolution
	</label>
</div>

<br>
<br>
<!-- Radio -->
 <div class="form-check" style="color:white;">
 	<h4>Robotics Experience Level</h4>
	<label class="form-check-label">
	<input type="radio" class="form-check-input" name="optradio">Beginner
	</label>
</div>

 <div class="form-check" style="color:white;">
	<label class="form-check-label">
	<input type="radio" class="form-check-input" name="optradio">Intermediate
	</label>
</div>

 <div class="form-check">
	<label class="form-check-label" style="color:white;">
	<input type="radio" class="form-check-input" name="optradio">Expert
	</label>
</div>

<br>
<br>
<!-- Select/Dropdown -->

<div class="form-group">
	<h4 style="color:white;">What kind of projects do you expect from this?</h4>
	<label for="sell"><label>
	<select class="form-control" id="sell">
	<option>Soft Robotics</option>
	<option>Making of a Robotics Arm</option>
	<option>Making of a Robot car</option>
	<option>None of the Above/Others</option>
  </select>
</div>

<br>
<br>

<!-- Text Area Sample -->
<label style="color: white; font-family: serif;">Why do you want to be a part of us? Tell us your strength and weaknesses in Robotics.</label>
<textarea class="form-control" rows="5" id="comment" placeholder="type here"></textarea>

<br>
<br>

<!-- Styles -->
<button type="button" class="btn btn-primary">Submit</button>




</div>
</body>
</html>
